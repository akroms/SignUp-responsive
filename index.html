<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. 
            </p>
        </div>
        <div class="form-container">
            <div class="offer-container">
                <span>Try it free  7 days</span>
                then $20/mo. thereafter
            </div>
            <div class="input-container">
                <form action="">
                    <input type="text" name="fName" class="input-form" id="input-fName" placeholder="First Name">
                    <input type="text" name="lName" class="input-form" id="input-lName" placeholder="Last Name">
                    <input type="email" name="email" class="input-form" id="input-email" placeholder="Email adderss">
                    <input type="password" name="password" class="input-form" id="input-password" placeholder="Password">
                    <input type="button" name="SubmitBtn" class="input-form" id="input-btn" value="claim your free trail">
                    <p class="form-agreement">
                        By clicking the button, you are agreeing to our 
                        <span>Terms and Services</span>
                    </p>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
